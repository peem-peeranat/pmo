<!DOCTYPE html>
<html lang="en">

<head>

  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Itim', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f8ff;
    }

    .container {
      text-align: center;
    }

    h2 {
      font-size: 1.5em;
      color: #333;
      margin-bottom: 20px;
    }

    .button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 5px;
      font-family: 'Itim', cursive;
    }

    .button-agree {
      background-color: #4CAF50;
      color: white;
    }

    .button-ignore {
      background-color: #f44336;
      color: white;
    }

    .button-agree:hover {
      background-color: #45a049;
    }

    .button-ignore:hover {
      background-color: #e53935;
    }

    .tenor-gif-embed {
      margin-top: 20px;
      margin-bottom: 20px;
    }

    /* รางวัล */
    .reward {
      display: none;
      text-align: center;
      animation: bounceIn 0.3s ease;
      /* เพิ่มการอนิเมชั่น */
    }

    .reward h2 {
      font-size: 2em;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    .reward img {
      max-width: 300px;
      margin-bottom: 10px;
    }

    .reward p {
      font-size: 1.2em;
      color: #555;
    }

    /* Keyframe animation สำหรับเด้ง */
    @keyframes bounceIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }

      70% {
        transform: scale(1.2);
        opacity: 1;
      }

      100% {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div class="container" id="mainContent">
    <h2>เมื่อวานภีมขอโทษนะค้าบบบ</br>ที่ทำให้อึดอัด ดีกันน้า ไอแก่</h2>
    <div style="max-width: 300px; margin: 0 auto;">
      <div class="tenor-gif-embed" data-postid="9020626659386245844" data-share-method="host"
        data-aspect-ratio="1.19231" data-width="100%">

  </div>

  <script>
    const agreeButton = document.getElementById('agreeButton');
    const ignoreButton = document.getElementById('ignoreButton');
    const mainContent = document.getElementById('mainContent');
    const rewardContent = document.getElementById('rewardContent');

    agreeButton.addEventListener('click', () => {
      mainContent.style.display = 'none';
      rewardContent.style.display = 'block';
    });

    ignoreButton.addEventListener('click', () => {
      const currentFontSize = parseFloat(window.getComputedStyle(agreeButton).fontSize);
      agreeButton.style.fontSize = (currentFontSize + 10) + 'px';
    });

</html>
